    <script type='text/javascript'>
        function insertScript(d, s, id, url) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = url;
            fjs.parentNode.insertBefore(js, fjs);
        }

        function loadOrderScript(url1, url2, url3) {
            var script1 = document.createElement('script');
            script1.setAttribute('src', url1);
            script1.onload = function() {
							if (typeof(url2) != 'undefined') {
								var script2 = document.createElement('script');
								script2.setAttribute('src', url2);
								script2.onload = function() {						
									if (typeof(url3) != 'undefined') {
										var script3 = document.createElement('script');
										script3.setAttribute('src', url3);
										document.body.appendChild(script3);
									}
								}
								document.body.appendChild(script2);
							}
            }
            document.body.appendChild(script1);
        }
		
				function setCookie(cname,cvalue) {
					var d = new Date();
					d.setTime(d.getTime() + (1*365*24*60*60*1000));
					var expires = "expires=" + d.toGMTString();
					document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
				}
				function getCookie(cname) {
					var name = cname + "=";
					var decodedCookie = decodeURIComponent(document.cookie);
					var ca = decodedCookie.split(';');
					for(var i = 0; i < ca.length; i++) {
						var c = ca[i];
						while (c.charAt(0) == ' ') {
						c = c.substring(1);
						}
						if (c.indexOf(name) == 0) {
						return c.substring(name.length, c.length);
						}
					}
					return "";
				}

		var retDay = getCookie("ReturnDay");
		var latestDay = getCookie("LatestDay");		
		
		if ( retDay === undefined )
			retDay = "";
		
		if ( latestDay === undefined )
			latestDay = "";
		
		if ( latestDay === "" )
		{
			var date = new Date ();
			setCookie("LatestDay", date.toGMTString());
